<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworker = ["egoing","leezche"];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworker[0]);
        document.write(coworker[1]);
    </script>

    <h2>add</h2>
    <script>
        coworker.push('duru');
        coworker.push('taeho');
    </script>

    <h2>count</h2>
    <script>
        document.write(coworker.length);
    </script>
</body>
</html>
